    <!------ Form ------>

    <section class="contact-us">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
              <form action="#" method="post" class="contact-form p-4">
                <div class="text-center mb-4">
                  <h2>We're eager to hear from you! <i class="fas-fa-contact"></i></h2>
                </div>
                <div class="form-group">
                  <label for="name">Name <i class="fas fa-user"></i></label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email address <i class="far fa-envelope"></i></label>
                  <input type="email" class="form-control" name="email_address" id="email" required>
                </div>
                <div class="form-group">
                  <label for="phone_number">Phone Number <i class="fa fa-phone"></i></label>
                  <input type="number" class="form-control" id="phone-number">
                </div>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contact-type" id="sponsorship" value="sponsorship">
                    <label class="form-check-label" for="sponsorship">Sponsorship</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contact-type" id="enquiries" value="enquiries">
                    <label class="form-check-label" for="enquiries">Enquiries</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="details">Please give details of your contact request</label>
                  <textarea class="form-control" name="details" id="details" cols="30" rows="10"></textarea>
                </div>
                <div class="text-center pt-3">
                  <input type="submit" class="btn btn-secondary" value="Send Message">
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
    </section>
